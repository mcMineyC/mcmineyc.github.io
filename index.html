<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/fonts.css">
    <style>
        html { color-scheme: light dark;  font-family: "PoppinsL";}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/ui.css">
    <link rel="stylesheet" href="/css/topten.css">
    <title>Jedidiah McClimans' Portfolio</title>
</head>
<body>



    
    <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="/" aria-current="page">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
              <span class="mdc-list-item__text">Home</span>
            </a>
            <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">description</i>
              <span class="mdc-list-item__text">My Story</span>
            </a>
            <a class="mdc-list-item" href="/essays/topten/">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">description</i>
              <span class="mdc-list-item__text">Top Ten List of My Interests/Passions</span>
            </a>
            <a class="mdc-list-item" href="#">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">description</i>
              <span class="mdc-list-item__text">How My Life Would Change If The Internet Ceased To Exist</span>
            </a>
            <a class="mdc-list-item" href="/essays/nointernet/">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">category</i>
              <span class="mdc-list-item__text">Projects I've Done</span>
            </a>
            <a class="mdc-list-item" href="/essays/nointernet/">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">web</i>
              <span class="mdc-list-item__text">Projects I've Done</span>
            </a>
          </nav>
        </div>
      </aside>
      <div class="mdc-drawer-scrim"></div>
      <div class="mdc-drawer-app-content">  
        <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
          <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
              <span class="mdc-top-app-bar__title">Jedidiah McClimans' Portfolio</span>
            </section>
          </div>
        </header> 

        <!--Main body-->

        <div class="mdc-top-app-bar--fixed-adjust">
          <h1 class="header">Hello!</h1>
        </div>
      </div>
      <script>
        var r = document.querySelector(':root');
        var c = window.getComputedStyle( document.body ,null).getPropertyValue('background-color');
        r.style.setProperty('--mdc-theme-surface', c);
        const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('.mdc-top-app-bar'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
          drawer.open = !drawer.open;
        });
    </script>

</body>
</html>
